<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/icons8-steam-48.png" type="image/x-icon">
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link href="./css/home.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-dark navbar-expand-md d-flex justify-content-start justify-content-md-center">
      <div class="d-flex justify-content-flex-start brand-hamburguer">
        <a href="#" class="navbar-brand order-2 order-md-1 brand">
          <img src="./assets/header_steam.png" style="height: 48px" alt="Steam">
        </a>
        
        <button class="navbar-toggler order-1 order-md-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Botão de navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse order-2" id="menu">
        <div class="navbar-nav mr-auto div-header-nav d-flex align-items-center">
          <a href="#" class="fw-bolder fs-5 nav-link nav-item store header-text">Loja</a>
          <a href="#" class="text-decoration-none text-light fw-bold fs-5 nav-link nav-item header-text">Comunidade</a>
          <a href="#" class="text-decoration-none text-light fw-bold fs-5 nav-link nav-item header-text">Sobre</a>
          <a href="#" class="text-decoration-none text-light fw-bold fs-5 nav-link nav-item header-text">Suporte</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <nav class="navbar navbar-dark main-nav mb-3">
      <div class="container">
        <div class="navbar-nav nav-home align-items-center">
          <a href="#" class="nav-link nav-item fs-6">Sua loja</a>
          <a href="#" class="nav-link nav-item fs-6">Novidades e tendências</a>
          <a href="#" class="nav-link nav-item fs-6">Categorias</a>
          <a href="#" class="nav-link nav-item fs-6">Loja de pontos</a>
          <a href="#" class="nav-link nav-item fs-6">Notícias</a>
          <a href="#" class="nav-link nav-item fs-6">Laboratório</a>
          <div class="d-flex input-home">
            <input type="search" class="form-control" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-info" type="button"><img src="./assets/icons8-search-50.png" style="height: 16px;"></button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container main-container">
      <div class="related mb-3"><p>Recomendados e em Destaque</p></div>
      <div id="carousel" class="carousel slide d-flex row" data-bs-ride="carousel">

          <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <div class="carousel-inner games-carousel grow">
            <div class="carousel-item  active">
              <div class="game-specs" data-bs-toggle="tooltip" data-bs-placement="left" title="Hollow Knight">
                <div class="game-figure" data-figure-id="figure-1" data-original-image="./assets/hollow-knight-image.jpg"></div>
                <div class="game-asides">
                  <h3 class="game-title">Hollow Knight</h3>
                  <div class="side-div">
                    <div data-image="./assets/hollow-knight-scene-1.jpg" data-target="figure-1" class="game-scenes"></div>
                    <div data-image="./assets/hollow-knight-scene-2.jpg" data-target="figure-1" class="game-scenes"></div>
                    <div data-image="./assets/hollow-knight-scene-3.webp" data-target="figure-1" class="game-scenes"></div>
                    <div data-image="./assets/hollow-knight-scene-4.jpg" data-target="figure-1" class="game-scenes"></div>
                  </div>
                  <p class="price">R$ 46.99</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="game-specs" data-bs-toggle="tooltip" data-bs-placement="left" title="Marvel Rivals">
                <div class="game-figure" data-figure-id="figure-2" data-original-image="./assets/MarvelRivals.jpg"></div>
                <div class="game-asides">
                  <h3 class="game-title">Marvel Rivals</h3>
                  <div class="side-div">
                    <div data-image="./assets/imagem_maior.jpg" data-target="figure-2" class="game-scenes"></div>
                    <div data-image="./assets/imagem_maior2.jpg" data-target="figure-2" class="game-scenes"></div>
                    <div data-image="./assets/MarvelRivals_Scene-1.jpg" data-target="figure-2" class="game-scenes"></div>
                    <div data-image="./assets/MarvelRivals_Scene.jpg" data-target="figure-2" class="game-scenes"></div>
                  </div>
                  <p class="price">Gratuito</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="game-specs" data-bs-toggle="tooltip" data-bs-placement="left" title="Terraria">
                <div class="game-figure" data-figure-id="figure-3" data-original-image="./assets/Terraria.avif"></div>
                <div class="game-asides">
                  <h3 class="game-title">Terraria</h3>
                  <div class="side-div">
                    <div data-image="./assets/terraria-scene.webp" data-target="figure-3" class="game-scenes"></div>
                    <div data-image="./assets/terraria-scene-1.png" data-target="figure-3" class="game-scenes"></div>
                    <div data-image="./assets/terraria-scene-2.webp" data-target="figure-3" class="game-scenes"></div>
                    <div data-image="./assets/terraria-scene-3.gif" data-target="figure-3" class="game-scenes game-gif" data-static="./assets/static-terraria-scene.png" data-git="./assets/terraria-scene-3.gif"></div>
                  </div>
                  <p class="price">R$ 32.99</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="game-specs" data-bs-toggle="tooltip" data-bs-placement="left" title="Skyrim">
                <div class="game-figure" data-figure-id="figure-4" data-original-image="./assets/Skyrim.jpg"></div>
                <div class="game-asides">
                  <h3 class="game-title">Skyrim</h3>
                  <div class="side-div">
                    <div data-image="./assets/skyrim-scene-1.jpg" data-target="figure-4" class="game-scenes"></div>
                    <div data-image="./assets/skyrim-scene-2.webp" data-target="figure-4" class="game-scenes"></div>
                    <div data-image="./assets/skyrim-scene-3.jpg" data-target="figure-4" class="game-scenes"></div>
                    <div data-image="./assets/skyrim-scene-4.jpg" data-target="figure-4" class="game-scenes"></div>
                  </div>
                  <p class="price">R$ 149.00</p>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hiddden="true"></span>
          </button>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>


  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/jquery-3.7.1.js"></script>
  <script src="./js/home-script.js"></script>
</body>
</html>
